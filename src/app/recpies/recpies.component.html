<div class="row">
        <div class="col-md-7">
          <app-recpie-list (recipeSelected)="onRecpieSelected($event)"></app-recpie-list>
        </div>
        <div class="col-md-5">
          <app-recpie-detail [recipe]="recipe" *ngIf="recipe; else noSelectedRecipe"></app-recpie-detail>
          <ng-template #noSelectedRecipe>
            <p>لطفا یک دستور غذا انتخاب کنید</p>
          </ng-template>
        </div>
      </div>
